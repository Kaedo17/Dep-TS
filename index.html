<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholar Tracker</title>
    <style>
      /* Add your styles here */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: center;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Scholar Tracker</h1>
    <table id="scholar-table">
      <thead>
        <tr>
          <th>Scholar</th>
          <th>Top</th>
          <th>Rank</th>
          <th>Stars</th>
          <th>Last Played</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Total Matches</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be inserted here dynamically -->
      </tbody>
    </table>

    <script>
      // Function to fetch and update data
      function fetchData() {
        fetch("http://127.0.0.1:5000/get_data")
  .then((response) => response.json())
  .then((data) => {
    document.getElementById("scholar").textContent = data.scholar;
    document.getElementById("top").textContent = data.top;
    document.getElementById("rank").textContent = data.rank;
    document.getElementById("stars").textContent = data.stars;
    document.getElementById("wins").textContent = data.wins;
    document.getElementById("losses").textContent = data.losses;
    document.getElementById("last_played").textContent =
      data.last_played;
  })
  .catch((error) => console.error("Error fetching data:", error));

      // Fetch data every minute
      setInterval(fetchData, 60000); // 60000ms = 1 minute

      // Initial fetch to populate data when page loads
      fetchData();
    </script>
  </body>
</html>
